<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>National Parks Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Hangman: National Parks</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                <p class="lead">Press any key to get started!</p>
                    <div class="well well-lg">
                        <h3>Current word:</h3>
                        <p id="current-word" class="h2"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <h4>Guesses Remaining:</h4>
                    <div class="well well-sm">
                        <span id="rem-guesses">13</span>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <h4>Wins:</h4>
                    <div class="well well-sm">
                        <span id="wins">0</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h3>Letters Used:</h3>
                    <div class="well well-sm">
                        <p class="h4" id="letters-used"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>

</html>
