<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>National Parks Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Hangman: National Parks</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h2>Current Word:</h2>
                <div class="col-2">
                    <span id="current-word">_ _ _ _ _</span>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    Guesses Remaining: <span id="rem-guesses" class="badge">10</span>
                </div>
                <div class="col-1">
                    Wins: <span id="rem-guesses" class="badge">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>Letters Used:</h2>
                    <div><span id="letters-used"></span></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>

</html>
