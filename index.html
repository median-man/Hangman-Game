<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>National Parks Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Hangman: National Parks</h1>
        </div>
    </header>
    <main>
        <div class="container">
        	<p id="get-started">Press any key to get started!</p>
        	<p id="msg-game-lost" class="hide">No more guesses left. Press any key to play again.</p>
        	<p id="msg-game-won" class="hide">You won! Press any key to play again.</p>
            <h2>Current Word:</h2>
            <h3><span id="current-word"></span>-</h3>
            <p>
                Guesses Remaining: <span id="rem-guesses">13</span>
            </p>
            <p>
                Wins: <span id="wins">0</span>
            </p>
            <h3>Letters Used:</h3>
            <p><span id="letters-used"></span></p>
        </div>
    </main>
</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>

</html>
