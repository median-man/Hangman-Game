<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>National Parks Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- github corner: http://tholman.com/github-corners/ -->
    <a href="https://github.com/median-man/Hangman-National-Parks" class="github-corner" aria-label="View source on Github">
        <svg width="70" height="70" viewBox="0 0 250 250" style="fill:none; color:white; position: absolute; top: 0; border: 0; right: 0;"
            aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {
            0%,
            100% {
                transform: rotate(0)
            }
            20%,
            60% {
                transform: rotate(-25deg)
            }
            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>

    <header>
        <div class="container">
            <h1>Hangman
                <span class="small">National Parks</span>
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <p class="lead">Press any key to get started!</p>
                    <div class="well well-lg text-center">
                        <p id="current-word" class="h3"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="well well-sm">
                        <h5>Guesses Left:</h5>
                        <p class="text-center lead" id="rem-guesses">13</p>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <div class="well well-sm">
                        <h5>Wins:</h5>
                        <p class="text-center lead" id="wins">0</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="well well-sm">
                        <h5>Letters Used:</h5>
                        <p class="h4 text-center text-uppercase" id="letters-used"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <img src="assets/images/acadia-1.jpg" alt="" class="img-responsive img-rounded hidden">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="small">&copy; John Desrosiers 2017 | Background image
                <a href="http://www.freepik.com">Designed by Freepik</a>
            </p>
        </div>
    </footer>
    <script src="assets/javascript/words.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
